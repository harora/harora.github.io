<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            margin: 2rem 0 3rem;
        }

        nav a {
            color: #555;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: #000;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.8rem;
        }

        .post-title {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
        }

        .post-title:hover {
            color: #666;
        }

        .post-date {
            color: #888;
            font-size: 0.9rem;
            white-space: nowrap;
            margin-left: 1rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .post-item {
                flex-direction: column;
                margin-bottom: 1.2rem;
            }

            .post-date {
                margin-left: 0;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/posts">Posts</a>
    </nav>

    <main>
        <h1>Your Name</h1>
        
        <ul class="post-list">
            <li class="post-item">
                <a href="/posts/welcome" class="post-title">Welcome to my blog</a>
                <span class="post-date">Mar 14, 2024</span>
            </li>
            <li class="post-item">
                <a href="/posts/thoughts-on-minimalism" class="post-title">Thoughts on minimalism</a>
                <span class="post-date">Mar 12, 2024</span>
            </li>
        </ul>
    </main>
</body>
</html>
