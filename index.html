---
layout: default
---

<h1>{{ site.title }}</h1>

<ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
        <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%b %d, %Y" }}</span>
    </li>
    {% endfor %}
</ul>
