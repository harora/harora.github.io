<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title - Your Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            margin: 2rem 0 3rem;
        }

        nav a {
            color: #555;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: #000;
        }

        .post-header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .post-date {
            color: #888;
            font-size: 0.9rem;
        }

        .post-content {
            font-size: 1rem;
            line-height: 1.8;
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content a {
            color: #555;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        .post-content a:hover {
            color: #000;
            border-bottom-color: #999;
        }

        code {
            background: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
        }

        pre code {
            display: block;
            padding: 1em;
            overflow-x: auto;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/posts">Posts</a>
    </nav>

    <article>
        <header class="post-header">
            <h1>Post Title</h1>
            <div class="post-date">Mar 14, 2024</div>
        </header>
        
        <div class="post-content">
            <!-- Post content goes here -->
        </div>
    </article>
</body>
</html>
